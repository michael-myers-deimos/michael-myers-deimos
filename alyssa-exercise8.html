<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .jumbotron {
            background-color: darksalmon;
        }
        button {
            margin: 0 10px 0 10px;
        }
    </style>
</head>
<body>
<!--GIF Generator-->
<!--https://www.rithmschool.com/courses/intermediate-javascript-part-2/ajax-exercises-->
<script src="../codeup-web-exercises/js/jquery-2.2.4.js"></script>
<script src="../codeup-web-exercises/js/keys.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Welcome to the GIF Search</h1>
    </div>
</div>

<div class="container d-flex justify-content-center">
<input type="text" placeholder="Search for a GIF" id="input">
<button type="button" id="submit">SEARCH</button>
<button type="button" id="clear-results">CLEAR RESULTS</button>
</div>
<div class="container gifs">

</div>
<script>

    $(document).ready(function () {

    var input = $('#input').val();
    var gifs = $.get('http://api.giphy.com/v1/gifs/search?q=' + input + '&api_key=' + gifs);

    $('#submit').click(function () {
        loadTheGif(input);
    });


    function loadTheGif(){
        gifs.done(function () {
            $('.gifs').append()
        })
    }



    });
</script>
</body>
</html>
