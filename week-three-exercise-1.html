<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>


<img class="test" id="image" src="t-piece.jpg" alt="This is the Display Image" />

<input type="button" value="click" id="clickme">



<script src="jquery-2.2.4.js"></script>
<script src="week-three-exercise-1.js"></script>
<script>

        $(document).on('click','#clickme',function(){

        });
    });




</script>
